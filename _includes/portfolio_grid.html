  <ul class="grid grid-half fade" id="grid">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <img src="img/work/{{ post.img }}" alt="{{ post.alt }}" />
          <figure>
            <h3>{{ post.title }}</h3>
          </figure>
        </a>
      </li>
    {% endfor %}
  </ul>
